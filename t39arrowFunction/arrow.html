<!DOCTYPE html>
<html>
    <head>
        <title>Arrow</title>
    </head>
    <body style="text-align: center;">
        <h1>hello too all student and program</h1>
        <hr>

        <script>
            'use strict';

            function show() {
                console.log(arguments);
                return x => x + arguments[0];
            }

            let display = show(15,10,5,3,4);
            console.log(display);
            console.log(display(5));
        </script>
        
    </body>
</html>
