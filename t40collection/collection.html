<!DOCTYPE html>
<html>
    <head>
        <title>collection</title>
    </head>
    <body style="text-align: center;">
        <h1>hello too all student and program</h1>
        <hr>

        <script>
            'use strict';

            let obj1 = {
                'name' : 'Amir'
            }

            let map1 = new Map();
            map1.set('name', 'Amir');
            //map1.clear(); //hame maghadir ra pak mikone
            console.log(obj1);
            console.log(map1);

            let set1 = new Set();
            set1.add('amir');
            set1.add(1);
            console.log(set1);
        </script>
        
    </body>
</html>
