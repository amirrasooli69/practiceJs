<!DOCTYPE html>
<html>
    <head>
        <title>Json & AJAX</title>
    </head>
    <body style="text-align: center;">
        <h1>hello to all student and program in the world</h1>
        <hr/>
        <script>
            'use strict';
            let test = {
                name: 'Amir',
                family: 'Rasooli'

            console.log(JSON.stringify(test)); //JSON.stringify(test) : object ya araaye roo be reshte tabdil mikone
            console.log(JSON.parse(test)); // JSON.parse(testArry); : reshte ra mitavanad be json ya array tabdil konad
            
        </script>
    </body>
</html>
